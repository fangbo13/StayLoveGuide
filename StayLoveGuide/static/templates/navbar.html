{% load static %}
{% load i18n %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-transparent">
  <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="navbar-nav ">
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fas fa-bars"></i>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">{% trans "论坛" %}</a></li>
                      <li><a class="dropdown-item" href="#">{% trans "聊天室" %}</a></li>
                      <li><a class="dropdown-item" href="{% url 'login' %}">{% trans "二手市场" %}</a></li>
                  </ul>
              </li>
          </ul>
          <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#">{{ _('首页') }}</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">{{ _('入学指南') }}</a>
              </li>
              <li class="nav-item ">
                  <a class="nav-link" href="#">{{ _('生活指南') }}</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">{{ _('工作指南') }}</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">{{ _('社区活动') }}</a>
              </li>
          </ul>
      </div>
      <div class="navbar-nav">
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ redirect_to }}" />
            <div class="input-group">
                <select name="language" class="form-select">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                        <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                            {{ language.name_local }} ({{ language.code }})
                        </option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-language"></i>
                </button>
            </div>
        </form>
        <button class="btn btn-primary" type="button">
            <i class="fas fa-search"></i>
        </button>
    </div>
    
    
  </div>
</nav>
{% endblock %}
